<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cuentas</title>
</head>
<body>
    <h1>Lista de Cuentas</h1>
    <ul>
        {% for cuenta in cuentas %}
            <li>{{ cuenta.nombre }} - Saldo: {{ cuenta.saldo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
