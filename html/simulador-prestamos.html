<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBANK</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="../img/favicon.png" type="image/svg+xml" />
    <script src="../scripts/index.js" defer></script>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <a href="index.html"><img  id="logo" src="../img/logo.svg" alt="ITBANK Logo" /></a>

      <div class="header-right">
        <button class="hamburger-menu" onclick="toggleMenu()"><img src="../img/menu-hamburguesa.png" alt="≡" /></button>
        <img class="login-img" onclick="logout()" src="../img/logout.png" alt="Cerrar Sesion" />
      </div>
    </header>

    <div class="content-wrapper">
      <!-- Menu Lateral -->
      <div id="menu_lateral">
        <ul>
          <li><a href="index.html">-</a></li>
          <li><a href="#">Cuentas</a></li>
          <li><a href="#">Transferencias</a></li>
          <li><a href="#">Pagos</a></li>
          <li><a href="#">Inversiones</a></li>
        </ul>
      </div>

      <!-- Sección Principal -->
                <div class="main-content">
                <div class="simulador">
                    <form name="form_prestamo" id="form_prestamo">
                        <div class="form-group">
                            <label for="paquete">Seleccioná Paquete</label>
                            <select id="paquete" name="paquete" onchange="CambiarRadio()">
                                <option value="">Cuenta Simple</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="monto_solicitado">Monto</label>
                            <input id="monto_solicitado" name="monto_solicitado" type="number" placeholder="Monto máximo 10.000.000">
                        </div>
                        <div class="form-group">
                            <label for="plazo">Plazo en meses</label>
                            <select id="plazo" name="plazo" onchange="ControlarPlazoID18()">
                                <option value="">Seleccioná el plazo</option>
                                <option value="12">12</option>
                                <option value="24">24</option>
                                <option value="36">36</option>
                                <option value="48">48</option>
                                <option value="60">60</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" id="calcularSimuladores">Calcular</button>
                        </div>
                    </form>
                </div>
                <div id="resultadosImportesYTasas"></div>
                <div id="detalleCuotas"></div>
            </div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer>
      <a href="#" class="terminos">Términos y Condiciones</a>
      <div class="icon-links">
        <a href="https://www.instagram.com/itbauniversidad/" target="_blank"
          ><img src="../img/instagram-logo.png" alt="instagram" class="icons"
        /></a>
        <a href="https://www.facebook.com/itbauniversidad/" target="_blank"
          ><img src="../img/facebook-logo.png" alt="facebook" class="icons"
        /></a>
        <a href="https://twitter.com/ITBA" target="_blank"
          ><img src="../img/x-logo.png" alt="twitter" class="icons"
        /></a>
        <a href="https://www.linkedin.com/school/itba/" target="_blank"
          ><img src="../img/linkedin-logo.png" alt="linkedin" class="icons"
        /></a>
      </div>
    </footer>
  </body>
</html>
