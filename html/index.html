<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBANK</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="../img/favicon.png" type="image/svg+xml" />
    <script src="../scripts/index.js" defer></script>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <img id="logo" src="../img/logo.svg" alt="ITBANK Logo" />

      <div class="header-right">
        <button class="hamburger-menu" onclick="toggleMenu()"><img src="../img/menu-hamburguesa.png" alt="≡" /></button>
        <button class="login-button" onclick="logout()">Cerrar sesión</button>
      </div>
    </header>

    <div class="content-wrapper">
      <!-- Menu Lateral -->
      <div id="menu_lateral">
        <ul>
          <li><a href="#">-</a></li>
          <li><a href="#">Cuentas</a></li>
          <li><a href="#">Transferencias</a></li>
          <li><a href="#">Pagos</a></li>
          <li><a href="#">Inversiones</a></li>
        </ul>
      </div>

      <!-- Sección Principal -->
      <div class="main-content">
        <!-- Saldo -->
        <div id="pag_principal_saldo">
          <h2 id="saldo_disponible">Saldo disponible</h2>
          <a onclick="mostrarSaldo()" style="cursor: pointer"><span id="saldo"></span></a>
          <div class="pag_principal_saldo_opciones">
            <a href="#"><span>Ingresar</span></a>
            <a href="#"><span>Transferir</span></a>
          </div>
        </div>

        <!-- Movimientos -->
        <div id="pag_principal_movimientos">
          <h2 id="movimientos">Movimientos</h2>
          <ol class="lista_movimientos">
            <li>
              <a href="#">Deposit from my Card - 25 January 2021 <span class="red">- $500</span></a>
            </li>
            <li>
              <a href="#">Deposit Paypal - 25 January 2021 <span class="green">+ $1500</span></a>
            </li>
            <li>
              <a href="#">Jemi Wilson - 25 January 2021 <span class="green">+ $500</span></a>
            </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- Pie de Página -->
    <footer>
      <a href="#" class="terminos">Términos y Condiciones</a>
      <div class="icon-links">
        <a href="https://www.instagram.com/itbauniversidad/" target="_blank"
          ><img src="../img/instagram-logo.png" alt="instagram" class="icons"
        /></a>
        <a href="https://www.facebook.com/itbauniversidad/" target="_blank"
          ><img src="../img/facebook-logo.png" alt="facebook" class="icons"
        /></a>
        <a href="https://twitter.com/ITBA" target="_blank"
          ><img src="../img/x-logo.png" alt="twitter" class="icons"
        /></a>
        <a href="https://www.linkedin.com/school/itba/" target="_blank"
          ><img src="../img/linkedin-logo.png" alt="linkedin" class="icons"
        /></a>
      </div>
    </footer>
  </body>
</html>
