<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Eliminar Empleado</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'empleados/styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Eliminar Empleado</h1>
      <h1>¿Estás seguro de que deseas eliminar al empleado "{{ empleado.nombre }} {{ empleado.apellido }}"?</h1>
      <form method="post">
        {% csrf_token %}
        <button class="delete-button-custom" type="submit">Eliminar</button>
      </form>
      <p><a class="button" href="{% url 'empleados:lista_empleados' %}">Volver a la lista de empleados</a></p>
    </div>
  </body>
</html>
