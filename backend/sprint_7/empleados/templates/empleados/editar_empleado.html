<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'empleados/styles.css' %}">
</head>
<body>
    <h1>Editar Empleado</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar</button>
    </form>
    <p><a href="{% url 'lista_empleados' %}">Volver a la lista de empleados</a></p>
</body>
</html>
