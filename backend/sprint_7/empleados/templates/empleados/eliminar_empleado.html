<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Empleado</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'empleados/styles.css' %}">
</head>
<body>
    <h1>Eliminar Empleado</h1>
    <p>¿Estás seguro de que deseas eliminar al empleado "{{ empleado.nombre }} {{ empleado.apellido }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <p><a href="{% url 'lista_empleados' %}">Volver a la lista de empleados</a></p>
</body>
</html>
