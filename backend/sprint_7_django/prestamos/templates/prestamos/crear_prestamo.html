<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Préstamo</title>
    {% load static %}
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }
      input, select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      input:focus, select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      button {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .back-button {
        margin-top: 15px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #6c757d;
        color: #fff;
        text-align: center;
        text-decoration: none;
        font-size: 14px;
        display: inline-block;
        width: 100%;
      }
      .back-button:hover {
        background-color: #5a6268;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Préstamo</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="cliente">Cliente:</label>
                <p><strong>{{ cliente.nombre }} </strong></p>
                <input type="hidden" name="cliente" value="{{ cliente.id }}">
            </div>

            <div>
                <label for="tipo_cliente">Tipo de Préstamo:</label>
                <select name="tipo_cliente" id="tipo_cliente">
                    {% for tipo in tipos_prestamo %}
                        <option value="{{ tipo.id }}">{{ tipo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha" required>
            </div>

            <div>
                <label for="valor">Valor del Préstamo:</label>
                <input type="number" name="valor" id="valor" required>
            </div>

            <button type="submit">Guardar</button>
        </form>
        <a href="{% url 'clientes:index' %}" class="back-button">Volver a la Lista</a>
    </div>
</body>
</html>
